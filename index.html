<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Search Windy webcams from all over the world."
    />
    <meta name="author" content="Jiří Čech" />
    <meta name="keywords" content="webcams, windy, weather" />

    <script src="public/bundle.js" async></script>

    <title>World Webcams | Jiří Čech</title>
  </head>

  <body data-controller="application">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">World Webcams</a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./"
                data-application-target="searchLink"
              >
                Search
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="./"
                data-action="application#loadFavourites"
                data-application-target="favouritesLink"
              >
                Favourites
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 data-application-target="heading">Search webcams</h1>

      <form class="row" data-application-target="searchForm">
        <div class="col-lg-4">
          <label for="continentSelect" class="form-label">
            Select continent
          </label>
          <select
            name="continents"
            id="continentSelect"
            class="form-select"
            data-application-target="continentSelect"
          >
            <option value="">None</option>
          </select>
        </div>

        <div class="col-lg-4">
          <label for="countriesSelect" class="form-label">
            Select countries
          </label>
          <select
            name="countries"
            multiple="multiple"
            id="countriesSelect"
            class="form-select"
            data-application-target="countriesSelect"
          ></select>
        </div>

        <div class="col-lg-4">
          <label for="categorySelect" class="form-label">
            Select category
          </label>
          <select
            name="category"
            id="categorySelect"
            class="form-select"
            data-application-target="categorySelect"
          >
            <option value="">None</option>
          </select>
        </div>

        <div class="col-12">
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="liveCheck">
            <label class="form-check-label" for="liveCheck">
              Only live webcams
            </label>
          </div>

          <input
            type="submit"
            data-action="application#submit"
            data-application-target="submit"
            value="Search"
            class="btn btn-primary mt-3"
          />
        </div>
      </form>

      <main data-application-target="webcams" class="mt-4"></main>
    </div>
  </body>
</html>
