<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
        content="Search Windy webcams from all over the world.">
  <meta name="author" content="Jiří Čech">
  <meta name="keywords"
        content="webcams, windy, weather">

  <script src="public/bundle.js" async></script>

  <title>Windy Webcams | Jiří Čech</title>
</head>

<body>
<div class="container">
  <h1>Windy webcams</h1>

  <div data-controller="application">
    <form>
      <label for="continents_select">Select continents</label>
      <select name="continents"
              multiple="multiple"
              id="continents_select"
              class="w-1/4"
              data-application-target="continentsSelect"></select>

      <label for="countries_select">Select countries</label>
      <select name="countries"
              multiple="multiple"
              id="countries_select"
              class="w-1/4"
              data-application-target="countriesSelect"></select>

      <label for="category_select">Select category</label>
      <select name="category"
              id="category_select"
              class="form-select"
              data-application-target="categorySelect">
        <option value="">None</option>
      </select>

      <input type="submit"
             data-action="application#submit"
             value="Search"
             class="border border-indigo-500 text-indigo-500 rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:text-white hover:bg-indigo-600 focus:outline-none focus:shadow-outline">
    </form>

    <button type="submit" data-action="application#loadFavourites">Favourites
    </button>

    <div data-application-target="webcams"></div>
  </div>
</div>
</body>

</html>
