<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
        content="Search Windy webcams from all over the world.">
  <meta name="author" content="Jiří Čech">
  <meta name="keywords"
        content="webcams, windy, weather">

  <script src="public/bundle.js" async></script>

  <title>Windy Webcams | Jiří Čech</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="./">Webcams</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1>Windy webcams</h1>

  <div data-controller="application">
    <form class="row">
      <div class="col-lg-4">
        <label for="continents_select" class="form-label">Select
          continents</label>
        <select name="continents"
                multiple="multiple"
                id="continents_select"
                class="form-select"
                data-application-target="continentsSelect"></select>
      </div>

      <div class="col-lg-4">
        <label for="countries_select" class="form-label">Select
          countries</label>
        <select name="countries"
                multiple="multiple"
                id="countries_select"
                class="form-select"
                data-application-target="countriesSelect"></select>
      </div>

      <div class="col-lg-4">
        <label for="category_select" class="form-label">Select category</label>
        <select name="category"
                id="category_select"
                class="form-select"
                data-application-target="categorySelect">
          <option value="">None</option>
        </select>
      </div>

      <div class="col-12">
        <input type="submit"
               data-action="application#submit"
               value="Search"
               class="btn btn-primary">
        <button type="submit"
                data-action="application#loadFavourites"
                class="btn btn-secondary">Favourites
        </button>
      </div>
    </form>

    <main data-application-target="webcams"></main>
  </div>
</div>
</body>

</html>
